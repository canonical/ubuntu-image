name: ubuntu-server-amd64
display-name: Ubuntu Server amd64
revision: 1
architecture: amd64
series: jammy
class: preinstalled
kernel: linux-image-generic
rootfs:
  sources-list-deb822: true
  components:
    - main
    - universe
    - restricted
  seed:
    urls:
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: jammy
    names:
      - server
      - minimal
      - standard
      - cloud-image
customization:
  cloud-init:
    user-data: |
      #cloud-config
      chpasswd:
        expire: true
        users:
          - name: ubuntu
            password: ubuntu
            type: text
  extra-snaps:
    -
      name: hello
      channel: candidate
  extra-ppas:
    -
      name: "canonical-foundations/ubuntu-image"
      fingerprint: "CDE5112BD4104F975FC8A53FD4C0B668FD4C9139"
    -
      name: "canonical-foundations/ubuntu-image-private-test"
      auth: "sil2100:vVg74j6SM8WVltwpxDRJ"
      fingerprint: "CDE5112BD4104F975FC8A53FD4C0B668FD4C9139"
  extra-packages:
    -
      name: "hello-ubuntu-image-public"
    -
      name: "hello-ubuntu-image-private"
artifacts:
  img:
    -
      name: "pi.img"
