name: ubuntu-server-raspi-arm64
display-name: Ubuntu Server Raspberry Pi arm64
revision: 2
architecture: arm64
series: jammy
class: preinstalled
kernel: linux-raspi
gadget:
  url: "https://github.com/snapcore/pi-gadget.git"
  branch: "classic"
  type: "git"
rootfs:
  sources-list-deb822: true
  archive: ubuntu
  mirror: "http://ports.ubuntu.com/ubuntu/"
  seed:
    urls:
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: jammy
    names:
      - server
      - minimal
      - standard
      - cloud-image
      - ubuntu-server-raspi
customization:
  cloud-init:
    user-data: |
      #cloud-config
      chpasswd:
        expire: true
        users:
          - name: ubuntu
            password: ubuntu
            type: text
  extra-packages:
    - name: ubuntu-minimal
    - name: linux-firmware-raspi
    - name: pi-bluetooth
  manual:
    touch-file:
      -
        path: ../../malicious
      -
        path: /../../malicious
artifacts:
  img:
    -
      name: raspi.img
  manifest:
    name: raspi.manifest
